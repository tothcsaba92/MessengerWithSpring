<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Felhasználó regisztrálása</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Custom Theme files -->
    <link href="/css/registration.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Regisztráció</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form th:action="@{/registration}" method="post" th:object="${newUser}" class="needs-validation" novalidate>

                <input class="text" type="text" name="Username" placeholder="Felhasználó név" required=""
                       th:field="${newUser.name}">
                <span
                        th:if="${#fields.hasErrors('name')}" th:errors="${newUser.name}">Text Error">>

                </span>
                <input class="text" type="password" name="password" placeholder="Jelszó" required=""
                       th:field="${newUser.password}">
                <span
                        th:if="${#fields.hasErrors('password')}" th:errors="${newUser.password}">Text Error">>

                </span>
                <input class="text w3lpass" type="password" name="password" placeholder="Erősitsd meg a jelszavad"
                       required=""
                       th:field="${newUser.passwordConfirm}">
                <span
                        th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="${newUser.passwordConfirm}">Text Error">>

                </span>
                <input class="text" type="text" name="Username" placeholder="Email cim" required="">
                <input class="text" type="text" name="Username" placeholder="Születési dátum" required="">

                <!--                <div class="wthree-text">-->
                <!--                    <label class="anim">-->
                <!--                        <input type="checkbox" class="checkbox" required="">-->
                <!--                        <span>I Agree To The Terms & Conditions</span>-->
                <!--                    </label>-->
                <!--                    <div class="clear"> </div>-->
                <!--                </div>-->
                <input type="submit" value="REGISZTRÁCIÓ">
            </form>
            <p>Van már fiókod? <a href="login"> Jelentkezz be!</a></p>
        </div>
    </div>
    <!-- copyright -->
    <div class="colorlibcopy-agile">
        <p>© 2020 Progmatic Academy. Minden jog fenntartva <a href="https://progmatic.hu/" target="_blank">Progmatic</a>
        </p>
    </div>

        <li></li>
    </ul>
</div>
<!-- //main -->
</body>
</html>
