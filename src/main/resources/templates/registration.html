<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Regisztráció</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form th:action="@{/registration}" method="post" th:object="${newUser}" class="needs-validation" novalidate>

                <input th:if="${#fields.hasErrors('name')}" type="text" class="form-control is-invalid"
                       name="Username" placeholder="Felhasználó név" required
                       th:field="${newUser.name}">
                <input th:unless="${#fields.hasErrors('name')}" type="text" class="form-control "
                       name="Username" placeholder="Felhasználó név" required
                       th:field="${newUser.name}">
                <span
                        th:if="${#fields.hasErrors('name')}" th:errors="${newUser.name}">Text Error
                </span>


                <input th:if= "${#fields.hasErrors('password')}" class="form-control is-invalid"  type="password"
                       name="password" placeholder="Jelszó" required="" th:field="${newUser.password}">
                <input th:unless= "${#fields.hasErrors('password')}" class="form-control" type="password"
                       name="password" placeholder="Jelszó" required="" th:field="${newUser.password}">
                <span
                        th:if="${#fields.hasErrors('password')}" th:errors="${newUser.password}">Text Error
                </span>


                <input th:if="${#fields.hasErrors('passwordConfirm')}" class="form-control is-invalid" type="password" name="password"
                       placeholder="Erősitsd meg a jelszavad" required="" th:field="${newUser.passwordConfirm}">
                <input th:unless="${#fields.hasErrors('passwordConfirm')}" class="form-control " type="password" name="password"
                       placeholder="Erősitsd meg a jelszavad" required="" th:field="${newUser.passwordConfirm}">
                <span
                        th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="${newUser.passwordConfirm}">Text Error
                </span>


                <input th:if="${#fields.hasErrors('email')}" class="form-control is-invalid" type="text" name="Username" placeholder="Email cim" required=""
                       th:field="${newUser.email}">
                <input th:unless="${#fields.hasErrors('email')}" class="form-control " type="text" name="Username" placeholder="Email cim" required=""
                       th:field="${newUser.email}">
                <span
                        th:if="${#fields.hasErrors('email')}" th:errors="${newUser.email}">Text Error
                </span>
                <input th:if="${#fields.hasErrors('birthday')}" class="form-control is-invalid" type="text" name="Username" placeholder="Születési dátum"
                       required="" th:field="${newUser.birthday}">
                <input th:unless="${#fields.hasErrors('birthday')}" class="form-control" type="text" name="Username" placeholder="Születési dátum"
                       required="" th:field="${newUser.birthday}">
                <span
                        th:if="${#fields.hasErrors('birthday')}" th:errors="${{newUser.birthday}}">Text Error
                </span>

                <!--                <div class="wthree-text">-->
                <!--                    <label class="anim">-->
                <!--                        <input type="checkbox" class="checkbox" required="">-->
                <!--                        <span>I Agree To The Terms & Conditions</span>-->
                <!--                    </label>-->
                <!--                    <div class="clear"> </div>-->
                <!--                </div>-->
                <input type="submit" value="REGISZTRÁCIÓ">
            </form>
            <p>Van már fiókod? <a href="login"> Jelentkezz be!</a></p>
        </div>
    </div>

</div>
