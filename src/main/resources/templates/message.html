<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Üzenet:</h2>
    <table border="1">
        <thead>
        <tr>
            <td>Üzenet szövege:</td>
            <td>Feladó:</td>
            <td>Üzenet ideje:</td>
        </tr>
        </thead>
        <tr data-th-each="message: ${messages}">
            <td data-th-text="${message.text}"></td>
            <td data-th-text="${message.sender}"></td>
            <td data-th-text="${message.dateTime}"></td>
        </tr>
    </table>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Feladó:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ide írd a neved!">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Üzenet:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ide írd az üzneted!"></textarea>
            </div>
        </form>
    </div>
</div>
</body>
</html>
