<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Üzengető  <img src="https://img.icons8.com/cute-clipart/64/000000/forward-message.png"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navyigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav w-100">
                    <li class="nav-item ">
                        <a class="nav-link" href="Konyvtar_fooldal.html">Főoldal<span
                                class="form-control mr-sm-2 sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="" x>Tag regisztráció</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Üzenet:</h2>
    <table border="1">
        <thead>
        <tr>
            <td>Üzenet szövege:</td>
            <td>Feladó:</td>
            <td>Üzenet ideje:</td>
            <td>Üzenet ID:</td>
        </tr>
        </thead>
        <tr data-th-each="message: ${messages}">
            <td data-th-text="${message.text}"></td>
            <td data-th-text="${message.sender}"></td>
            <td data-th-text="${message.dateTime}"></td>

            <td>
                <a data-th-href="@{/messages/{messageId}(messageId=${message.id})}"><p data-th-text="${message.id}"></p></a>
            </td>

        </tr>
    </table>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Feladó:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ide írd a neved!">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Üzenet:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                          placeholder="Ide írd az üzneted!"></textarea>
            </div>
        </form>
    </div>
</div>
</body>
</html>
